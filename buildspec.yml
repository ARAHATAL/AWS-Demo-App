version: 0.2

phases:
  install:
    commands:
      - echo Installing nginx...
      - sudo yum update 
      - sudo yum install nginx -y
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo configuring NGINX
artifacts:
  files:
    - /var/www/html/index.html
